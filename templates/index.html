<!DOCTYPE html>
<html>
<head>
    <title>Carregar Boletos</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Carregar Planilha de Boletos</h1>

        </form>
    </div>
</body>
</html>
