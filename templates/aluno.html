<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Boletos</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to top, #e0e0e0, #808080);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0; 
            line-height: 0.8;
        }

        .container {
            background-color: #fff;
            padding: 50px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 1.2em; /* tamanho do H1 */
        }

        h2 {
             font-size: 0.5em;
        }

        input[type="text"] {
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 1em;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .erro { 
            color: red; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta de Boletos</h1>
        <form method="POST" action="/consultar_boletos"> 
            <label for="cpf">Confirme o CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Apenas nÃºmeros" required>
            <button type="submit">Ok</button>
        </form>
        {% if cpf %}
            <h2>ADALIA ROQUIM-232001008100013</h2>
            {% if boletos %}
                <!-- Redireciona para o template de boletos -->
                <script>
                    window.location.href = "/boletos"; 
                </script>
            {% else %}
                <p class="erro">{{ message }}</p> 
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
